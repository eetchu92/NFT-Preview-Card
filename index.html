<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-hover">
        <a href="#">  
          <img
          src="image-equilibrium.jpg"
          alt="crystal cube reflecting red light balanced on one corner on a smooth blue surface"
          class="center"
          height="278"
          width="278"
        ></a>
      </div>
      <div>
        <div>
          <a href="#" class="title"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icons">
          <div class="eth_icon">
            <img src="icon-ethereum.svg" alt="">
            <div class="ethereum">0.041 ETH</div>
          </div>
          <div class="icon_two">
            <img src="icon-clock.svg" alt="">
            <div class="days_left">3 days left</div>
          </div>
        </div>
        <hr>
        <div class="attributes">
          <img
            src="image-avatar.png"
            alt="a picture of the creator"
            height="33"
            width="33">
            <div class="attribute_one"><span class="color_one">Creation of</span><span class="color_two"><a href="#" class="name">Jules Wyvern</a></span></div>
        </div>
      </div>
      <!--<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eleanor Etchu</a>.
  </div> 
</footer> -->
</main>
  </body>
</html>
